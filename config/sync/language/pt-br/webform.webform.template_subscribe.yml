title: Assinar
description: 'Um modelo de webform para assinar lista de email.'
elements: |
  first_name:
    '#title': 'Primeiro Nome'
    '#type': textfield
    '#required': true
  last_name:
    '#title': 'Sobrenome'
    '#type': textfield
    '#required': true
  email:
    '#title': Email
    '#type': email
    '#required': true
  actions:
    '#type': webform_actions
    '#title': 'Botões de enviar'
    '#submit__label': Subscribe
settings:
  confirmation_message: 'Obrigado por se inscrever.'
handlers:
  email_notification:
    label: 'Notificação por Email'
    settings:
      subject: _default
      body: _default
